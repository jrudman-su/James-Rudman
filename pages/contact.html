      <main id="main">
        <div class="landing full container row">
          <div class="landing-left col"></div>
          <div class="landing-right col">
            <h1>Get In Touch</h1>
            <form action="" method="post" role="form" class="contactForm">
              <div class="form-row full">
                <div class="status-sent full">
                  <p>Sent!</p>
                </div>
              </div>
              <div class="form-row full">
                <div class="status-fail full">
                  <p>Error sending message, please try again!</p>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group half">
                  <label for="name">Name</label>
                  <input type="text" name="name" placeholder="Name" required="true"/>
                </div>
                <div class="form-group half">
                  <label for="email">Email</label>
                  <input type="email" name="email" placeholder="Email" required/>
                </div>
              </div>
              <div class="form-group form-group-full">
                <label for="subject">Subject</label>
                <input type="text" name="subject" placeholder="Subject"/>
              </div>
              <div class="form-group form-group-full">
                <label for="message">Message</label>
                <textarea id="textarea1" name="message" placeholder="message"></textarea>
              </div>
              <div class="btn-container">
                <input class="submit-btn" type="submit" />
                <div class="loader-container">
                  <div class="loader"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
